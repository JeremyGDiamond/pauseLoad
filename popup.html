<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PauseLoad Settings</title>
    <style>
        body { width: 600px; font-family: Arial, sans-serif; padding: 10px; }
        textarea, input, button { width: 100%; margin-top: 5px; }
